<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-buttons">
        <button class="theme-btn" onclick="changeTheme('light')">Light Theme</button>
        <button class="theme-btn" onclick="changeTheme('dark')">Dark Theme</button>
    </div>
    <div class="background-animation">
        <span class="currency">&#36;</span> <!-- Dollar sign -->
        <span class="currency">&#8377;</span> <!-- Rupee sign -->
        <span class="currency">&#8364;</span> <!-- Euro sign -->
        <span class="currency">&#8377;</span> <!-- Rupee sign -->
        <span class="currency">&#165;</span> <!-- Yen sign -->
        <span class="currency">&#8377;</span> <!-- Rupee sign -->
        <span class="currency">&#163;</span> <!-- Pound sign -->
        <span class="currency">&#8377;</span> <!-- Rupee sign -->
    </div>
    <div class="container">
        <h1>Money Tracker</h1>
        <div class="balance">
            <h2>Balance: $<span id="balance">0.00</span></h2>
        </div>
        <div class="income-expense">
            <div class="income-box">
                <h3>Income</h3>
                <p>$<span id="income">0.00</span></p>
            </div>
            <div class="expense-box">
                <h3>Expense</h3>
                <p>$<span id="expense">0.00</span></p>
            </div>
        </div>
        <div class="transactions">
            <h3>Transactions</h3>
            <ul id="transaction-list"></ul>
        </div>
        <div class="add-transaction">
            <h3>Add Transaction</h3>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
    </div>

    <!-- Modal for delete confirmation -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this transaction?</p>
            <button id="confirm-delete-btn">Yes, Delete</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
